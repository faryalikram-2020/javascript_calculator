<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="wrapper">
		<div class="calculator">
			
				<div class="bodycal">
					<h1 id="output">0</h1>
                    <p id="input"></p>
				</div>


					<div class="footer">
					 <div class="symbol" onclick="calculate('C')" style="background-color:#4c645c;"><span>C</span></div>
                     <div class="symbol" onclick="calculate('AC')" style="background-color:#008080 ;"><span>AC</span></div>
			         <div class="symbol" onclick="calculate('%')" style="background-color:#63560c;"><span>%</span></div>
			         <div class="symbol" onclick="calculate('/')" style="background-color:#274061;"><span>/</span></div>
			         <div onclick="calculate('7')"><span>7</span></div>
			         <div onclick="calculate('8')"><span>8</span></div>
			         <div onclick="calculate('9')"><span>9</span></div>
			         <div onclick="calculate('*')" class="symbol" style="background-color:#ce9f31;"><span>x</span></div>
			         <div onclick="calculate('4')"><span>4</span></div>
			         <div onclick="calculate('5')"><span>5</span></div>
			         <div onclick="calculate('6')"><span>6</span></div>
			         <div onclick="calculate('-')" class="symbol" style="background-color: #b65768;"><span>-</span></div>
			         <div onclick="calculate('1')"><span>1</span></div>
			         <div onclick="calculate('2')"><span>2</span></div>
			         <div onclick="calculate('3')"><span>3</span></div>
			         <div onclick="calculate('+')" class="symbol" style="background-color: #0b7cc1;"><span>+</span></div>
			         <div onclick="calculate('0')"><span>0</span></div>
			         <div onclick="calculate('00')"><span>00</span></div>
			         <div onclick="calculate('.')"><span>.</span></div>
			         <div  class="symbol" onclick="calculate('=')" style="background-color: #8e419e;"><span>=</span></div>
			         
					</div><!--end footer-->
		</div><!--calcultor end-->
		
	</div><!--wrapper end-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.1/math.js"></script>
	 <script src="app.js"></script>

</body>
</html>
